<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>WebGL Fluid Simulation</title>
        <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">

        <script src="dat.gui.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                aspect-ratio: 2;
                position: relative;
            }

            canvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            .ball,
            .player {
              width: 1vw;
              height: 1vw;
              border-radius: .5vw;
              background-color: black;
              box-shadow: 0 0 .5vw white;
              position: absolute;
              top: -.5vw;
              left: -.5vw;
              transform: translate(50vw, 50vh);
            }

            #player1{
              background-color: white;
              box-shadow: 0 0 .5vw red inset;
            }

            #player2{
              background-color: white;
              box-shadow: 0 0 .5vw blue inset;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas></canvas>
            <div class="player" id="player1"></div>
            <div class="player" id="player2"></div>
            <div class="ball"></div>
        </div>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
