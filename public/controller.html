<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluidball</title>
  <style>
    body {
      margin: 0;
      display: grid;
      height: 100vh;
      grid-template-columns: 1fr 1fr;
    }

    #left, #right {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/nipplejs.js"></script>
  <script>
    var socket = io();
    var leftJoystick = nipplejs.create({
      zone: document.getElementById('left'),
      color: 'blue'
    });


    leftJoystick
      .on('move', (e, data) => {
        socket.emit('move', data.vector);
        console.log(e.target.id, data.vector);
      })
      .on('end', (e) => {
        socket.emit('move', { x:0, y:0 });
        console.log(e.target.id, {x: 0, y:0});
      });


    var rightJoystick = nipplejs.create({
      zone: document.getElementById('right'),
      color: 'blue'
    });

    rightJoystick
    .on('move', (e, data) => {
      console.log(data);
      socket.emit('aim', {
        x: data.vector.x,
        y: data.vector.y
      });
    })
    .on('end', (e) => {
      socket.emit('kick');
    })
  </script>
</body>
</html>
